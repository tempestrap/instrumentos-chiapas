<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
  <h1>Panel de Administración</h1>

  <!-- Sección para mostrar instrumentos -->
  <section id="instrumentos">
    <h2>Instrumentos</h2>
    <div id="lista-instrumentos"></div>
  </section>

  <!-- Sección para agregar nuevos instrumentos -->
  <section id="agregar">
    <h2>Agregar Instrumento</h2>
    <form id="form-agregar">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre del instrumento" required>
      
      <label for="descripcion">Descripción:</label>
      <input type="text" id="descripcion" placeholder="Descripción del instrumento" required>
      
      <label for="categoria">Categoría:</label>
      <input type="text" id="categoria" placeholder="Categoría (e.g., guitarra, flauta)" required>
      
      <label for="precio">Precio:</label>
      <input type="number" id="precio" placeholder="Precio" required>
      
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" placeholder="Cantidad disponible" required>
      
      <button type="submit">Agregar Instrumento</button>
    </form>
  </section>

  <!-- Sección para editar instrumentos -->
  <section id="editar" style="display: none;">
    <h2>Editar Instrumento</h2>
    <form id="form-editar">
      <input type="hidden" id="editar-id">
      <label for="editar-nombre">Nombre:</label>
      <input type="text" id="editar-nombre" placeholder="Nombre del instrumento" required>
      
      <label for="editar-descripcion">Descripción:</label>
      <input type="text" id="editar-descripcion" placeholder="Descripción del instrumento" required>
      
      <label for="editar-categoria">Categoría:</label>
      <input type="text" id="editar-categoria" placeholder="Categoría (e.g., guitarra, flauta)" required>
      
      <label for="editar-precio">Precio:</label>
      <input type="number" id="editar-precio" placeholder="Precio" required>
      
      <label for="editar-cantidad">Cantidad:</label>
      <input type="number" id="editar-cantidad" placeholder="Cantidad disponible" required>
      
      <button type="submit">Guardar Cambios</button>
      <button type="button" id="cancelar-editar">Cancelar</button>
    </form>
  </section>

  <script src="../scripts/admin.js" type="module"></script>
</body>
</html>
