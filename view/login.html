<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Login</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("../img/OIP\ \(12\).jpeg");
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
    }
    .login-container {
      background: rgb(34, 33, 32);
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ffffff;
      border-radius: 4px;
    }
    button {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0592f1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="../img/instrumentos chiapas.jpg" alt="Logo" width="350">
    <h2>Iniciar Sesión</h2>
    <form action="#">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Ingresar</button>
    </form>
    <p>¿No tienes una cuenta? <a href="../view/registro.html">Regístrate aquí</a></p>
  </div>

  <!-- Tu HTML de login igual, solo agregamos este script: -->
<script>
  function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
  
      // Cargar usuarios guardados
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
  
      // Buscar si existe
      const usuario = usuarios.find(user => user.username === username && user.password === password);
  
      if (usuario) {
          alert('¡Bienvenido!');
          window.location.href = 'bienvenida.html';
      } else {
          alert('Credenciales incorrectas.');
      }
  }
  </script>
  
  
  
</body>
</html>
