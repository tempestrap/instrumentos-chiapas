<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("../img/OIP\ \(12\).jpeg");
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;
    }
    .login-container {
      background: rgb(34, 33, 32);
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ffffff;
      border-radius: 4px;
    }
    button {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0592f1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="../img/instrumentos chiapas.jpg" alt="Logo" width="350">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Ingresar</button>
    </form>
    <p>¿No tienes una cuenta? <a href="../view/registro.html">Regístrate aquí</a></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
          const response = await fetch('http://localhost:3000/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password }) // Enviar datos como JSON
          });

          const result = await response.text(); // Leer respuesta del servidor
          console.log('Estado HTTP:', response.status); // Ver el código de estado
          console.log('Respuesta del servidor:', result); // Mostrar el mensaje completo

          if (response.ok) {
              // Inicio de sesión exitoso
              alert(result);
              window.location.href = 'bienvenida.html'; // Redirigir al usuario
          } else {
              // Mostrar el mensaje de error enviado por el servidor
              alert(`Error: ${result}`);
          }
      } catch (error) {
          console.error('Error en el fetch:', error); // Mostrar detalles del error
          alert('Ocurrió un problema al comunicarse con el servidor.');
      }
    }
  </script>
</body>
</html>
