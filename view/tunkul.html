<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Instrumentos Chiapanecos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .tarjeta {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .tarjeta img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .contenido {
      padding: 20px;
      flex-grow: 1;
    }

    .contenido h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .contenido p {
      font-size: 14px;
      margin: 5px 0;
    }

    .precio {
      font-weight: bold;
      margin-top: 10px;
    }

    .boton-comprar {
      display: inline-block;
      margin-top: 15px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
    }

    .boton-comprar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>Instrumentos Tradicionales de Chiapas</h1>
</header>

<section class="galeria">
  <!-- Tunkul Maya -->
  <div class="tarjeta">
    <img src="img/tunkul.jpg" alt="Tunkul Maya">
    <div class="contenido">
      <h2>Tunkul Maya</h2>
      <p>Instrumento ceremonial de percusión de origen prehispánico.</p>
      <p>Marca: Raíz Sonora</p>
      <p class="precio">$380.00 MXN</p>
      <a href="#" class="boton-comprar">Comprar</a>
    </div>
  </div>

  <!-- Aquí puedes duplicar otras tarjetas para otros instrumentos -->
</section>

</body>
</html>
