<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #443627;
    }
    .register-container {
      background: rgb(217, 131, 36);
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 350px;
      width: 100%;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ffffff;
      border-radius: 4px;
    }
    button {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0592f1;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    <form id="registerForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Você já tem uma conta? <a href="login.html">Inicia sesión aqui</a></p>
  </div>

  <!-- Tu HTML de registro igual, solo agregamos este script: -->
<script>
  document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
  
      // Cargar usuarios actuales
      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
  
      // Verificar si el usuario ya existe
      const usuarioExistente = usuarios.find(user => user.username === username);
      if (usuarioExistente) {
          alert('El usuario ya existe.');
          return;
      }
  
      // Agregar nuevo usuario
      usuarios.push({ username: username, password: password });
  
      // Guardar en localStorage
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
  
      alert('Registro exitoso.');
  
      // Redirigir al login
      window.location.href = '../view/login.html';
  });
  </script>
  
</body>
</html>
