<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda de Guitarras</title>
    <link rel="stylesheet" href="guitarra.css">
</head>
<body>
    <header class="hero-header">
        <nav class="header-nav">
            <div class="site-name">TuTienda</div>
            <div class="nav-links">
                <a href="#" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Productos</a>
                <a href="#" class="nav-link">Contacto</a>
            </div>
            <button class="nav-button">Carrito</button>
        </nav>
        
        <div class="hero-content">
            <h1>Guitarras</h1>
            <p class="subheading">Los mejores instrumentos para músicos apasionados</p>
            <button class="cta-button">Explorar colección</button>
        </div>
    </header>

    <section class="product-section">
        <!-- Producto 1 (derecha) -->
        <div class="product-container zigzag-right">
            <div class="product-image">
                <img src="../img/Guitarra2.png" alt="Guitarra Acústica">
            </div>
            <div class="product-info">
                <h2>Guitarras Acústicas</h2>
                <p class="subheading">Instrumentos de alta calidad para todos los niveles</p>
                <div class="button-group">
                    <button class="price-button">Desde $299</button>
                    <button class="buy-button">Comprar ahora</button>
                </div>
            </div>
        </div>
    
        <!-- Producto 2 (izquierda) -->
        <div class="product-container zigzag-left">
            <div class="product-image">
                <img src="../img/Guitarra3.png" alt="Guitarra Eléctrica">
            </div>
            <div class="product-info">
                <h2>Guitarras Eléctricas</h2>
                <p class="subheading">El sonido potente que buscas con marcas líderes</p>
                <div class="button-group">
                    <button class="price-button">Desde $399</button>
                    <button class="buy-button">Comprar ahora</button>
                </div>
            </div>
        </div>
    </section>

    
    
    <!-- Resto de tu página -->
</body>
</html>
