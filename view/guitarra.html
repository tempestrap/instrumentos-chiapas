<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Tienda de Guitarras</title>
    <link rel="stylesheet" href="../styles/guitarra.css">
</head>
<body>
    <header class="hero-header">
        <nav class="header-nav">
            <div class="site-name">La Tienda</div>
            <div class="nav-links">
                <a href="../view/guitarra.html" class="nav-link">Guitarras</a>
                <a href="../view/marimba.html" class="nav-link">Marimbas</a>
                <a href="../view/tunkul.html" class="nav-link">Túnkules</a>
                <a href="../view/arpa.html" class="nav-link">Arpas</a>
                <a href="../view/flauta.html" class="nav-link">Flautas</a>
            </div>
            <button class="nav-button">Carrito</button>
        </nav>
        
        <div class="hero-content">
            <h1>Guitarras</h1>
            <p class="subheading">Los mejores instrumentos para músicos apasionados</p>
            <button class="cta-button">Explorar colección</button>
        </div>
    </header>

    <!-- Sección de destacados (vacía, se llenará con JS) -->
    <section class="featured-instruments" id="destacados-guitarras">
        <!-- Los 2 primeros instrumentos destacados se cargarán aquí -->
    </section>

    <!-- Sección de todos los instrumentos -->
    <div id="contenedor-instrumentos" class="instrumentos-container">
        <!-- Todos los instrumentos se cargarán aquí dinámicamente -->
    </div>

    <!-- Sección de collage (nueva) -->
    <section class="collage-section" id="collage-guitarras">
      <h2 class="section-heading">Destacado y accesorios</h2>
      <div class="collage-container">
        <!-- Los 3 artículos se cargarán aquí dinámicamente -->
      </div>
    </section>

    <!-- Sección de todos los instrumentos (existente) -->
    <div id="contenedor-instrumentos" class="instrumentos-container">
      <!-- Los instrumentos se cargarán aquí dinámicamente -->
    </div>

    <script src="../routes/guitarra.js"></script>
</body>
</html>
